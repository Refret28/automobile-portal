<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Автомобильный портал</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/regauthStyles.css}">
</head>
<body>
    <header class="header">
        <h1>Автомобильный портал</h1>
    </header>

    <div class="login-container">
        <h2>Авторизация</h2>
        <form th:action="@{/login}" id="login-form" method="post" th:object="${user}">
            <div class="form-group">
                <div class="input-wrapper">
                    <span class="icon">@</span>
                    <input type="text" id="username" name="email" placeholder="Ваша почта" required/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Ваш пароль" required/>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Войти</button>
        </form>
        <p>Не зарегистрированы? <a href="register">Зарегистрироваться</a></p>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Ошибка авторизации</h2>
            </div>
            <div class="modal-body">
                <p id="error-message">Неверные данные для входа.</p>
            </div>
            <div class="modal-footer">
                <button id="modalCloseBtn" class="modal-btn">Закрыть</button>
            </div>
        </div>
    </div>
</body>
</html>
