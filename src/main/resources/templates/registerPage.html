<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Автомобильный портал</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/regauthStyles.css}">
</head>
<body>
    <header class="header">
        <h1>Автомобильный портал</h1>
    </header>

    <div class="login-container">
        <h2>Регистрация</h2>
        <form action="/register" method="post" th:object="${user}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group">
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" th:field="*{username}" required placeholder="Ваше имя">
                </div>
            </div>
            <div class="form-group">
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" th:field="*{email}" required placeholder="Ваша почта">
                </div>
            </div>
            <div class="form-group">
                <div class="input-wrapper">
                    <input type="tel" id="phone" name="phone" th:field="*{phone}" pattern="^\+?\d{10,15}$" required placeholder="Ваш номер телефона">
                </div>
            </div>
            <div class="form-group">
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" th:field="*{password}" required placeholder="Ваш пароль">  
                </div>
            </div>
            <button type="submit" class="submit-btn">Зарегистрироваться</button>
        </form>
        
        <p>Уже зарегистрированы? <a href="login">Войти</a></p>

        <p th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></p>
    </div>
</body>
</html>
